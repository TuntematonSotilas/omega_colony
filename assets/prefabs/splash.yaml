template_name: intro
entities:
  - Data:
      components:
        Name: camera_ui
        CompositeCamera:
          tags:
            - ui
        CompositeTransform: {}
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform: {}
        UserInterfaceView:
          root:
            Component:
              type_name: gui
              key: gui
        UserInterfaceViewSyncCompositeRenderable:
          camera_name: camera_ui
          mapping_scaling:
            FitMaximum:
              - 512
              - 512
          approx_rect_values: Round
        NonPersistent: ~
