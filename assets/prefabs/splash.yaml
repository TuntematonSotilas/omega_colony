template_name: splash
entities:
  - Data:
      components:
        Name: camera_ui
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - ui
        CompositeTransform:
          scale:
            x: 640
            y: 480
        NonPersistent: ~
  # Background Img
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 1
            y: 0.75
        CompositeUiElement:
          camera_name: camera_ui
          theme: planet
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0
          bottom_anchor:
            Value: 1
          fixed_width:
            Value: 480
          fixed_height:
            Value: 480
          element_type:
            Image: {}
        NonPersistent: ~
  #Press Enter
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 1
            y: 0.8
        CompositeUiElement:
          camera_name: camera_ui
          fixed_width:
            Value: 100
          fixed_height:
            Value: 10
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0.5
          theme: text
          element_type:
            Text:
              text: Press Enter
              color:
                r: 255
                g: 220
                b: 78
                a: 255
        # Flash:
        #   show_time: 0.5
        #   phase: 0
        NonPersistent: ~