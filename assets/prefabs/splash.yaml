template_name: splash
entities:
  - Data:
      components:
        Name: camera_ui
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - ui
        CompositeTransform:
          scale:
            x: 640
            y: 600
        NonPersistent: ~
  # Background Img
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 1
            y: 0.7
        CompositeUiElement:
          camera_name: camera_ui
          theme: splash
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0.5
          fixed_width:
            Value: 640
          fixed_height:
            Value: 500
          element_type:
            Image: {}
        NonPersistent: ~
  # Press Enter
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeUiElement:
          camera_name: camera_ui
          fixed_width:
            Value: 100
          fixed_height:
            Value: 10
          bottom_anchor:
            Value: 1.3
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0.5
          theme: text
          element_type:
            Text:
              text: Press Enter
              color:
                r: 66
                g: 165
                b: 219
                a: 255
        Flash:
          show_time: 0.5
          phase: 0
        NonPersistent: ~