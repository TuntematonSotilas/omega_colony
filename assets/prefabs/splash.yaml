template_name: splash
entities:
  - Data:
      components:
        Name: camera_ui
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - ui
        CompositeTransform:
          scale:
            x: 640
            y: 480
        NonPersistent: ~
  # Background Color
  - Data:
      components:
        Tag: ui
        CompositeRenderable:
          Rectangle:
            color:
              r: 0
              g: 0
              b: 0
              a: 100
            rect:
              x: -320
              y: -240
              w: 640
              h: 480
        CompositeTransform: {}
        CompositeRenderDepth: 1
        NonPersistent: ~
  # Press Enter
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeUiElement:
          camera_name: camera_ui
          fixed_width:
            Value: 100
          fixed_height:
            Value: 10
          bottom_anchor:
            Value: 1.3
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0.5
          theme: text
          element_type:
            Text:
              text: Press Enter
              color:
                r: 66
                g: 165
                b: 219
                a: 255
        # Flash:
        #   show_time: 0.5
        #   phase: 0
        NonPersistent: ~