template_name: splash
entities:
  - Data:
      components:
        Name: camera_ui
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - ui
        CompositeTransform:
          scale:
            x: 640
            y: 480
        NonPersistent: ~
  # Background Img
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 1
            y: 0.75
        CompositeUiElement:
          camera_name: camera_ui
          theme: planet
          alignment:
            x:
              Value: 0.5
            y:
              Value: -0.2
          fixed_width:
            Value: 480
          fixed_height:
            Value: 480
          element_type:
            Image: {}
        NonPersistent: ~
