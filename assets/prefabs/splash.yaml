template_name: splash
entities:
  - Data:
      components:
        Name: camera_ui
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - ui
        CompositeTransform:
          scale:
            x: 640
            y: 480
        NonPersistent: ~
  #Stars
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 2
            y: 1
        CompositeUiElement:
          camera_name: camera_ui
          theme: stars
          fixed_width:
            Value: 640
          fixed_height:
            Value: 480
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0.5
          element_type:
            Image: {}
        NonPersistent: ~
  #Title
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 0
            y: 0
        CompositeUiElement:
          camera_name: camera_ui
          theme: title
          fixed_width:
            Value: 300
          fixed_height:
            Value: 30
          alignment:
            x:
              Value: 0.5
            y:
              Value: 2
          top_anchor:
            Value: -0.5
          element_type:
            Image: {}
        NonPersistent: ~
        Grow:
          phase: 0
          max: 1.5
          speed: 1
  #Planet
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 1
            y: 0.75
        CompositeUiElement:
          camera_name: camera_ui
          theme: planet
          fixed_width:
            Value: 480
          fixed_height:
            Value: 480
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0
          bottom_anchor:
            Value: 1
          element_type:
            Image: {}
        NonPersistent: ~
  #Press Enter
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 1
            y: 0.8
        CompositeUiElement:
          camera_name: camera_ui
          fixed_width:
            Value: 100
          fixed_height:
            Value: 10
          alignment:
            x:
              Value: 0.5
            y:
              Value: -1
          theme: text
          element_type:
            Text:
              text: Press Enter
              color:
                r: 255
                g: 220
                b: 78
                a: 255
        NonPersistent: ~
        Flash:
          show_time: 0.5
          phase: 0