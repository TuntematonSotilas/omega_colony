template_name: splash
entities:
  #Camera UI
  - Data:
      components:
        Name: camera_ui
        NonPersistent: ~
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - ui
        CompositeTransform:
          scale:
            x: 640
            y: 480
  #Stars
  - Data:
      components:
        Tag: ui
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 2.1
            y: 1.5
        CompositeUiElement:
          camera_name: camera_ui
          theme: stars
          fixed_width:
            Value: 640
          fixed_height:
            Value: 480
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0.5
          element_type:
            Image: {}
  #Title
  - Data:
      components:
        Tag: ui
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeUiElement:
          camera_name: camera_ui
          alignment:
            x:
              Value: 0 
            y:
              Value: 3
          fixed_width:
            Value: 640
          fixed_height:
            Value: 30
          element_type:
            None:
          children:
            - alignment:
                x:
                  Value: 0.5
                y:
                  Value: 0.5
              right_anchor:
                Value: 1
              bottom_anchor:
                Value: 1
              theme: title
              element_type:
                Image: {}
              scale:
                x: 0
                y: 0
        Grow:
          phase: 0
          max: 1.5
          speed: 1
  #Planet
  - Data:
      components:
        Tag: ui
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 1
            y: 0.75
        CompositeUiElement:
          camera_name: camera_ui
          theme: planet
          fixed_width:
            Value: 480
          fixed_height:
            Value: 480
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0
          bottom_anchor:
            Value: 1
          element_type:
            Image: {}
  #Press Enter
  - Data:
      components:
        Tag: ui
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 1
            y: 0.8
        CompositeUiElement:
          camera_name: camera_ui
          fixed_width:
            Value: 100
          fixed_height:
            Value: 10
          alignment:
            x:
              Value: 0.5
            y:
              Value: -1
          theme: text
          element_type:
            Text:
              text: Press Enter
              color:
                r: 255
                g: 220
                b: 78
                a: 255
        Flash:
          show_time: 0.5
          phase: 0