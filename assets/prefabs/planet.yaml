template_name: planet
entities:
  # UI
  - Data:
      components:
        Name: camera_ui
        CompositeCamera:
          tags:
            - ui
        CompositeTransform: {}
        CompositeRenderDepth: 2
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeRenderDepth: 2
        UserInterfaceView:
          root:
            Component:
              type_name: gui_game
              key: gui_menu
        UserInterfaceViewSyncCompositeRenderable:
          camera_name: camera_ui
          mapping_scaling:
            FitMaximum:
              - 640
              - 640
          approx_rect_values: Round
        NonPersistent: ~
  # Camera
  - Data:
      components:
        Name: camera
        NonPersistent: ~
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - world
        CompositeTransform:
          scale:
            x: 480
            y: 480
        CompositeRenderDepth: 1
        AudioSource:
          audio: audio/brahms-vals3-synth.ogg
          streaming: true
          play: true
          volume: 0.1
  # Ground
  - Data:
      components:
        Tag: world
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeMapChunk:
          map_name: planet.map
          layer_name: ground
        CompositeRenderDepth: 1
  