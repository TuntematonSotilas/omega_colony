template_name: planet
entities:
  # Camera
  - Data:
      components:
        Name: camera
        NonPersistent: ~
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - world
        CompositeTransform:
          scale:
            x: 320
            y: 320
        CompositeRenderDepth: 2
        AudioSource:
          audio: audio/brahms-vals3-synth.ogg
          streaming: true
          play: true
  # Ground
  - Data:
      components:
        Tag: world
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeMapChunk:
          map_name: planet.map
          layer_name: ground
        CompositeRenderDepth: 2
