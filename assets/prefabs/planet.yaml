template_name: planet
entities:
  # Camera
  - Data:
      components:
        Name: camera
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - world
        CompositeTransform:
          scale:
            x: 640
            y: 640
        NonPersistent: ~
  # Ground
  - Data:
      components:
        Tag: world
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeMapChunk:
          map_name: planet.map
          layer_name: ground
        NonPersistent: ~