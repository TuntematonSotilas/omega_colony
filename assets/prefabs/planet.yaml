template_name: planet
entities:
  #Camera Bckg
  - Data:
      components:
        Name: camera_bkg
        NonPersistent: ~
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - ui_bkg
        CompositeTransform:
          scale:
            x: 640
            y: 480
        CompositeRenderDepth: 1
  # Camera
  - Data:
      components:
        Name: camera
        NonPersistent: ~
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - world
        CompositeTransform:
          scale:
            x: 480
            y: 480
        CompositeRenderDepth: 2
  #Camera Panel
  - Data:
      components:
        Name: camera_panel
        NonPersistent: ~
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - ui_panel
        CompositeTransform:
          scale:
            x: 640
            y: 480
        CompositeRenderDepth: 10
  #Stars
  - Data:
      components:
        Tag: ui_bkg
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 2.1
            y: 1.5
        CompositeUiElement:
          camera_name: camera_bkg
          theme: stars
          fixed_width:
            Value: 640
          fixed_height:
            Value: 480
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0.5
          element_type:
            Image: {}
  # Ground
  - Data:
      components:
        Tag: world
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeMapChunk:
          map_name: planet.map
          layer_name: ground
        CompositeRenderDepth: 2
  # Rocks
  - Data:
      components:
        Tag: world
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeMapChunk:
          map_name: planet.map
          layer_name: rocks
        CompositeRenderDepth: 3