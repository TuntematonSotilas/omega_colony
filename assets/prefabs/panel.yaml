template_name: panel
entities:
  - Data:
      components:
        Tag: ui_panel
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeRenderDepth: 100
        CompositeUiElement:
          camera_name: camera_panel
          interactive: panel
          theme: panel_bkg
          right_anchor:
            Value: 1.5
          top_anchor: 
            Value: 0
          alignment:
             x:
               Value: 0
             y:
               Value: 0.5
          fixed_width:
            Value: 200
          fixed_height:
            Value: 480
          element_type:
            Image: {}
          children:
            - theme: panel_brd_left
              fixed_width:
                Value: 3
              fixed_height:
                Value: 480
              element_type:
                Image: {}
            - id: time 
              theme: text
              fixed_width:
                Value: 200
              fixed_height:
                Value: 10
              padding:
                top: 10
                left: 50
              element_type:
                Text:
                  text: 0000 H 00
                  color:
                    r: 255
                    g: 220
                    b: 78
                    a: 255
            - theme: unit_border
              fixed_width:
                Value: 32
              fixed_height:
                Value: 32
              alignment:
                x:
                  Value: -0.5
                y:
                  Value: -5
              scale:
                x: 1.3
                y: 1
              element_type:
                Image: {}