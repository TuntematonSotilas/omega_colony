template_name: intro
entities:
  - Data:
      components:
        Name: camera_ui
        NonPersistent: ~
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - ui
        CompositeTransform:
          scale:
            x: 640
            y: 480
  # Background Img
  - Data:
      components:
        Tag: ui
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 2.1
            y: 1.5
        CompositeUiElement:
          camera_name: camera_ui
          theme: landscape
          fixed_width:
            Value: 640
          fixed_height:
            Value: 480
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0.5
          element_type:
            Image: {}
  # Text
  - Data:
      components:
        Tag: ui
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeTransform:
          scale:
            x: 1
            y: 0.8
        CompositeUiElement:
          camera_name: camera_ui
          alignment:
            x:
              Value: 0.5
            y:
              Value: 15
          fixed_width:
            Value: 640
          fixed_height:
            Value: 10
          element_type:
            None
        CompositeRenderDepth: 1
        TextAni:
          curr_text: 0
          phase: 0
          interval: 1
          texts:
            - In the near future, life in our planet earth 
            - was no longer sustainable.
            - 'So humans found a new home : Omega'
            - And the colonization begins.
          color:
            r: 16
            g: 4
            b: 37
            a: 255