template_name: intro
entities:
  - Data:
      components:
        Name: camera_ui
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - ui
        CompositeTransform:
          scale:
            x: 640
            y: 480
        NonPersistent: ~
  # Background Img
  - Data:
      components:
        Tag: ui
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 2
            y: 1
        CompositeUiElement:
          camera_name: camera_ui
          theme: landscape
          fixed_width:
            Value: 1024
          fixed_height:
            Value: 768
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0.5
          element_type:
            Image: {}
