template_name: intro
entities:
  - Data:
      components:
        Name: camera_ui
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - ui
        CompositeTransform:
          scale:
            x: 640
            y: 480
        NonPersistent: ~
  # Background Img
  - Data:
      components:
        Tag: ui
        NonPersistent: ~
        CompositeRenderable: None
        CompositeTransform:
          scale:
            x: 2.1
            y: 1.5
        CompositeUiElement:
          camera_name: camera_ui
          theme: landscape
          fixed_width:
            Value: 640
          fixed_height:
            Value: 480
          alignment:
            x:
              Value: 0.5
            y:
              Value: 0.5
          element_type:
            Image: {}
  # Text
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeUiElement:
          camera_name: camera_ui
          alignment:
            x:
              Value: 0
            y:
              Value: 10
          fixed_width:
            Value: 640
          fixed_height:
            Value: 10
          element_type:
            None
        CompositeRenderDepth: 1
        TextAni:
          curr_text: 0
          phase: 0
          interval: 1
          texts:
            - This is an intro
            - with animations
          color:
            r: 16
            g: 4
            b: 37
            a: 255
        NonPersistent: ~